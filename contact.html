<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/4d4f615713.js"
      crossorigin="anonymous"
    ></script>

    <title>Prince Portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <div class="sidePaper">
            <i class="fa-solid fa-paper-plane"></i>Prince<span class="spanName"
              >Patel</span
            >
          </div>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">About</a></li>
            <li><a href="/services.html">Skill</a></li>
            <li><a href="/project.html">Project</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main-contact">
        <div class="hamburger">
          <img src="./images/Hamburger.png" alt="" class="ham" width="23" />
          <img src="./images/img_cross.png" alt="" class="cross" width="23" />
        </div>
        <div class="contactform">
          <!-- <h1>Contact Me for General enquries</h1> -->
          <form>
            <h1>Get in Touch</h1>
            <input
              type="name"
              class="form-control"
              id="clientname"
              placeholder="Enter Your name"
              required
            />
            <input
              type="email"
              class="form-control"
              id="clientemail"
              placeholder="Email"
              required
            />
            <input
              type="number"
              class="form-control"
              id="clientnumber"
              placeholder="Phone no"
              required
            />
            <textarea
              type="text"
              class="form-control"
              id="clienttext"
              placeholder="Any Help"
              rows="0"
              columns="0"
            ></textarea>
            <button type="submit" class="btn btn-sm" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://smtpjs.com/v3/smtp.js
    "></script>
  <script src="script.js"></script>
  <script src="conatct.js"></script>
</html>
